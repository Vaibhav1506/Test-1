<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src = "Log.js"></script>
  <script src = "Box.js"></script>
  <script src = "Camera.js"></script>
  <script src = "Rocket-Disintegrate.js"></script>
</head>

<body>

<a-scene background="color:#000000">

    <a-camera wasd-controls-enabled = "false" position = "0 1.5 0" camera-zoom>
    </a-camera>

  <a-entity id = "rocket" Rocket-Disintegrate>
  <!--Rocket-->

    <!--Conical Part-->
    <a-cone id = "Part1" posiion = "0 1.5 0" color = "crimson" radius-bottom = "0.5" radius-top = "0.1"></a-cone> 

    <!--Cylindrical Part-->
    <a-cylinder id = "Part2" position = "0 -1 0" color = "red" radius = "0.5" height = "5"></a-cylinder>

    <!--Triangle Part-->
    <a-cylinder id = "Part3" position = "0 -3 0" color = "orange" radius = "0.5" height = "1.5">
      <a-triangle position = "-0.1 -0.03 -0.9" rotation = "0 0 270" scale = "0.5 0.5 1" color = "yellow" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1"></a-triangle>
      <a-triangle position = "-0.9 -1.02 -0.9" rotation = "0 0 0" scale = "0.5 0.5 1" color = "yellow" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1"></a-triangle>
    </a-cylinder>
    
    <!--Earth-->
    <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing : linear; loop : true; dur: 1000000">
      <a-sphere position = "0 -10 0" radius = "10" src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>  
    </a-entity>
  
  </a-entity>
</a-scene>


</body>

</html>
